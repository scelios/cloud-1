# ==========================================
# WORDPRESS + PHPMYADMIN - Sous-path corrigé
# ==========================================
server {
    listen 443 ssl http2;
    server_name _ localhost 34.163.129.102;

    ssl_certificate /etc/nginx/ssl/wordpress.crt;
    ssl_certificate_key /etc/nginx/ssl/wordpress.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # === PHPMYADMIN avec gestion correcte des assets ===
    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin_cloud:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-SSL on;
        
        # Headers spéciaux pour PHPMyAdmin
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Script-Name /phpmyadmin;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 100M;
    }
    
    # Redirection /phpmyadmin vers /phpmyadmin/
    location = /phpmyadmin {
        return 301 https://$server_name/phpmyadmin/;
    }

    # === WORDPRESS ===
    location / {
        proxy_pass http://wordpress_cloud:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-SSL on;
    }
}