# ==========================================
# WORDPRESS - Port 443 (principal)
# ==========================================
server {
    listen 80;
    server_name _ localhost;
    
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _ localhost;

    ssl_certificate /etc/nginx/ssl/wordpress.crt;
    ssl_certificate_key /etc/nginx/ssl/wordpress.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # === WORDPRESS uniquement ===
    location / {
        proxy_pass http://wordpress_cloud:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-SSL on;
    }

    # Fichiers statiques WordPress
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://wordpress_cloud:80;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ==========================================
# PHPMYADMIN - Port 8443 (SÉCURISÉ)
# ==========================================
server {
    listen 8443 ssl http2;
    server_name _ localhost;

    ssl_certificate /etc/nginx/ssl/phpmyadmin.crt;
    ssl_certificate_key /etc/nginx/ssl/phpmyadmin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # === AUTHENTIFICATION HTTP BASIC ===
    auth_basic "PHPMyAdmin - Zone Administrateur";
    auth_basic_user_file /etc/nginx/auth/.htpasswd;

    # === PHPMYADMIN direct (pas de sous-path) ===
    location / {
        proxy_pass http://phpmyadmin_cloud:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-SSL on;
        
        # Headers spécifiques pour PHPMyAdmin
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 8443;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 100M;
        
        # Pas de cache pour PHPMyAdmin
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
}